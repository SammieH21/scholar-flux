name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      # Accesses the hostnames via the names of the containers
      SCHOLAR_FLUX_MONGODB_HOST: mongodb://localhost
      SCHOLAR_FLUX_REDIS_HOST: localhost
      SCHOLAR_FLUX_MONGODB_PORT: 27018
      SCHOLAR_FLUX_REDIS_PORT: 6380
      # Mock API keys for testing (tests should use mocked responses, not live APIs)
      ARXIV_API_KEY: "MOCK_ARXIV_API_KEY_01"
      OPEN_ALEX_API_KEY: "MOCK_OPEN_ALEX_API_KEY_02"
      SPRINGER_NATURE_API_KEY: "MOCK_SPRINGER_NATURE_API_KEY_03"
      CROSSREF_API_KEY: "MOCK_CROSSREF_API_KEY_04"
      CORE_API_KEY: "MOCK_CORE_API_KEY_05"
      PUBMED_API_KEY: "MOCK_PUBMED_API_KEY_06"


    services:
      mongodb:
        image: mongo:7
        ports:
          - 27018:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6380:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      
      # Installs all Python versions needed for tox
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      # After poetry and tox are installed, tox handles the rest for testing
      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Verify all Python versions are installed
        run: |
          which python3.10 && python3.10 --version
          which python3.11 && python3.11 --version
          which python3.12 && python3.12 --version
          which python3.13 && python3.13 --version
      
      - name: Install tox
        run: poetry run pip install tox tox-gh-actions

      - name: Run tests with tox
        run: poetry run tox

      # Generates the statistics needed to verify coverage
      - name: Generate coverage report
        run: poetry run tox -e coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
